<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Css/index.css">
    <script src="./Assets/Js/index.js" defer></script>
    <title>Acenda a luz do poste para o senhor palito</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="poste"></div>
            <div class="sombraPoste"></div>
            <div class="suporteLampada"></div>
            <div class="bocal"></div>
            <div class="luz"></div>
            <div class="luzChao"></div>
            <div class="interruptor">
                <button class="btn On">On</button>
                <button class="btn Off">Off</button>
                <div class="tomada">
                    <div class="buraco1"></div>
                    <div class="tomada1"></div>
                    <div class="buraco2"></div>
                    <div class="buraco3"></div>
                    <div class="tomada2"></div>
                </div>
            </div>

            <div class="personagem">
                <div class="cabeca">
                    <div class="olho1"></div>
                    <div class="olho2"></div>
                    <div class="nariz"></div>
                    <div class="boca"></div>
                </div>
                <div class="braco1"></div>
                <div class="braco2"></div>
                <div class="corpo"></div>
                <div class="perna1"></div>
                <div class="perna2"></div>
            </div>
            <div class="sombraPersona">
                <div class="bracoD"></div>
                <div class="bracoE"></div>
            </div>
        </div>
    </section>
</body>

</html>
